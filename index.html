<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeCore - Cafeteria Online</title>
    <link rel="shortcut icon" href="./imagens/logo-coffeecore.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <section class="content-main">
    <div class="content-image">
    <img src="./imagens/login.jpg" alt="Imagem do Login">
    </div>
    <div class="content-form">
    <img class="logo" src="./imagens/logo-coffeecore.png" alt="Logo do Coffeecore">
    <h1 class="titulo">Conecte-se ao sabor</h1>
    <p class="titulo-1">Faça pedidos e aproveite o melhor do café</p>
    <div class="redes-socias">
    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
    <a href=""><i class="fa-brands fa-google"></i></a>
    <a href=""><i class="fa-brands fa-apple"></i></a>
    </div>
    <form action="">
    <label for="email">Email</label>
    <input type="email" name="email" placeholder="Digite seu email" required>
    <label for="psw">Senha</label>
    <input type="password" name="psw" placeholder="Digite sua senha" required>
    <a href="" class="esqueceu-senha">Esqueceu a senha?</a>
    <input type="submit" value="Entrar">
    <p class="cadastrar">Ainda não tem uma conta?<a href="">Cadastre-se</a></p>
    </form>
    </div>
    </section>
</main>
</body>
</html>
